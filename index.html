<!doctype html>
<html ng-app="appTechTest1">

<head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="scripts/githubapi.service.js"></script>
</head>

<body>
    <div ng-controller='HomeController as vm'>
        <label for="token">GitHub OAuth token:</label>
        <input id="token" type="text" size="50" ng-model="vm.token">
        <br />
        <label for="username">GitHub Username:</label>
        <input id="username" type="text" ng-model="vm.username">
        <br />
        <button type="button" ng-click="vm.getRepos()">Get Repos</button>
        <hr />
        <ul>
            <li ng-repeat="repo in vm.repos">{{ repo.name }}</li>
        </ul>
    </div>
</body>

</html>
