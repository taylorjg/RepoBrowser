<!doctype html>
<html ng-app="appTechTest1">

<head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="scripts/githubapi.service.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.css">
</head>

<body>
    <div class="container" ng-controller='HomeController as vm'>

        <div class="row">
            <form class="col-md-offset-3 col-md-6">
                <div class="form-group">
                    <label class="control-label" for="token">GitHub OAuth token:</label>
                    <input class="form-control" id="token" type="text" ng-model="vm.token">
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">GitHub Username:</label>
                    <input class="form-control" id="username" type="text" ng-model="vm.username">
                </div>
                <button class="btn btn-sm btn-primary" type="submit" ng-click="vm.getRepos()">Get Repos</button>
            </form>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <hr />
                <ul>
                    <li ng-repeat="repo in vm.repos">{{ repo.name }}</li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
